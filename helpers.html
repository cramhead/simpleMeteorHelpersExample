<head>
  <title>helpers</title>
</head>

<body>
 

  <h3>The isEven helper</h3>

  	{{#ifEven value=2}}
	  2 is even
	{{else}}
	  2 is odd
	{{/ifEven}}


	<h3>May Be Div</h3>

	{{#maybeDiv true}}
	  contents
	{{/maybeDiv}}


	<h3>May Not Be Div </h3>
	
	{{#mayNotBeDiv inDiv=false}}
	  contents
	{{/mayNotBeDiv}}

	{{> propertiesListing}}
	
</body>

<template name="propertiesListing">
	<h3>Dynamic Input</h3>
	{{#each properties}}
		{{> input tmpl=tmpl data=data}}
	{{/each}}

</template>

<template name="numberInput">
	<input name="{{../name}}" type="number" value="{{../data}}">
</template>

<template name="stringInput">
	<input name="{{../name}}" type="text" value="{{../data}}">
</template>


<template name="ifEven">

  {{#if isEven value}}
    {{> UI.contentBlock}}
  {{else}}
    {{> UI.elseBlock}}
  {{/if}}
</template>


<template name="_maybeDiv_wrapInDiv">
  <div>
    {{> UI.contentBlock}}
  </div>
</template>

<template name="_maybeDiv_noop">
  {{> UI.contentBlock}}
</template>
